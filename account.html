  crossorigin="anonymous">
</head>
<body style="background-color: #ebebeb;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="restaurant.html"><img class="logo" src="logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="restaurant.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carte.html">menu</a>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle account" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

      </div>
    </nav>
  </header>
  <main>
    <section id="creation-compte">
      <h2>Créer un compte</h2>
      <form>
        <label for="name">Nom complet :</label>
        <input type="text" class="nom" required>
        
        <label for="email">Email :</label>
        <input type="email" class="email" required>
        
        <label for="tel">numéro de téléphone :</label>
        <input type="tel" class="number" required>

        <label for="mot-de-passe">Mot de passe :</label>
        <input type="password" class="mdp" required>

        <label for="allergies">Avez vous des allergies ? (facultatif) :</label>
        <textarea id="allergies" name="allergies" rows="2"></textarea>
        
        <button type="submit">Créer le compte</button>
      </form>
    </section>
    
    <section id="connexion-compte">
      <h2>Se connecter</h2>
      <form>
        <label for="email">Email :</label>
        <input type="email" class="email" required>
        
        <label for="mot-de-passe">Mot de passe :</label>
        <input type="password" class="mot-de-passe" required>
        
        <button type="submit">Se connecter</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2023 Restaurant XYZ. Tous droits réservés.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const creationForm = document.querySelector('#creation-compte form');
      const connexionForm = document.querySelector('#connexion-compte form');

      creationForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const nom = document.querySelector('.nom').value;
        const email = document.querySelector('.email').value;
        const numero = document.querySelector('.number').value;
        const mdp = document.querySelector('.mdp').value;
        const allergies = document.querySelector('#allergies').value;

        console.log('Création de compte :');
        console.log('Nom :', nom);
        console.log('Email :', email);
        console.log('Numéro de téléphone :', numero);
        console.log('Mot de passe :', mdp);
        console.log('Allergies :', allergies);

        creationForm.reset();
      });

      connexionForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.querySelector('.email').value;
        const motDePasse = document.querySelector('.mot-de-passe').value;
        
        console.log('Connexion :');
        console.log('Email :', email);
        console.log('Mot de passe :', motDePasse);

        connexionForm.reset();
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
